<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>TodoList</title>
  </head>
  <body class="bg-secondary">
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <label for="filter">Search Todo</label>
            <input type="text" id="filter" class="form-control" />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <h2 class="text-white">Add Items</h2>
      <form id="addform" class="form-inline mb-3">
        <input
          type="text"
          id="add"
          class="form-control mr-3"
          placeholder="Put Your Todo here"
        />
        <input type="submit" id="subadd" class="btn btn-dark" value="submit" />
      </form>
      <h2 class="title pt-4 text-white">Items</h2>
      <ul id="items" class="list-group">
        <li
          class="list-group-item text-dark"
          style="margin-top: 15px"
          id="holder"
        >
          Placeholder
          <button class="btn btn-danger btn-sm float-right delete">X</button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
